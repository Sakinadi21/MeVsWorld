<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tracker">
    <h1>🌱 Habit Tracker</h1>
    <div class="score" id="score">0</div>
    <div class="message" id="message">Start tracking your habits!</div>
    <button class="good" id="btnGood">👍 Good Work</button>
    <button class="bad" id="btnBad">👎 Bad Work</button>
    <button class="reset" id="btnReset">🔄 Reset</button>
    <br />
    <button class="reset" id="viewMonthly" style="margin-top: 15px;">📅 View Monthly Total</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
